[GENERAL]
delay_before_start_seconds: 0
[GIT]
repository: https://github.com/72itde/ansible-local-demo.git
branch: main
playbook: playbook.yaml
authentication_required: false
username: myusername
token: mytoken
[CRONJOB]
reboot_cronjob: True
hourly_cronjob: True
daily_cronjob: False
[LOGGING]
logfile: /var/log/lrcm.io.log
loglevel: WARNING
logrotate_enabled: True
[PIDFILE]
pidfile: /run/lrcm.io.pid